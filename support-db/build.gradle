buildscript {
    dependencies {
        classpath 'org.postgresql:postgresql:42.2.5'
    }
}

plugins {
    id "org.flywaydb.flyway" version "5.2.3"
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/'
    schemas=['support']
    user = 'support'
    password = 'mysecretpassword'
    locations = [
            'filesystem:support-db/src/main/resources/db/migration/ddl',
            'filesystem:support-db/src/main/resources/db/migration/data'
    ]
}
